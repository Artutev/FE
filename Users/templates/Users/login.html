{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">EventHub</h1>
            <nav class="navigation">
                <ul>
                     <li><a href="{% url 'base' %}">Главная</a></li>
                    <li><a href="{% url 'Users:registration' %}" class="btn-login">Регистрация</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>

        <section class="auth">
            <div class="container">
                <div class="form-box">
                    <h2>Вход</h2>
                    {% if messages %}
                      <div class="messages">
                        {% for message in messages %}
                          <div class="alert {{ message.tags }}">
                            {{ message }}
                          </div>
                        {% endfor %}
                      </div>
                    {% endif %}
                    <form action="{% url 'Users:login' %}" method="post">
                        {% csrf_token %}
                        {{ form.username }}
                        {{ form.password }}
                    <button type="submit" class="btn">Войти</button>
                    </form>
                    <p>Нет аккаунта? <a href="{% url 'Users:registration'%}">Зарегистрируйтесь</a></p>

                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 EventHub. Все права защищены.</p>
        </div>
    </footer>
</body>
</html>
