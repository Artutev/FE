{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создание мероприятия</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/event.css' %}">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">EventHub</h1>
            <nav class="navigation">
                <ul>
                    <li><a href="{% url 'base' %}">Главная</a></li>
                    <li><a href="{% url 'Event:event_list' %}">Действующие мероприятия</a></li>
                    <li><a href={% url 'about' %}>О нас</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <div class="create-event-container">
        <h2>Создать мероприятие</h2>
        <form action="{% url 'Event:create_event' %}" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn">Создать</button>
        </form>
    </div>
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 EventHub. Все права защищены.</p>
        </div>
    </footer>
</body>
</html>
